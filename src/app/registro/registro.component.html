</app-nav><section class="form-formu">
    <h3>Registro usuario </h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputPassword1">Nombre</label>
            <input formControlName="name" type="text" class="control">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Apellido</label>
            <input formControlName="lastname" type="text" class="control">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Celular</label>
            <input formControlName="phone" type="text" class="control">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input formControlName="email" type="email" class="control" i aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña nueva</label>
            <input formControlName="password" type="password" class="control">
        </div>
        <div *ngIf="load">
            <button type="submit" class="boton">Registrarse</button>
        </div>
        <div class="con">
            <a href="..." class="nav-link" [routerLink]="['/login']">¿Ya tienes una cuenta? Iniciar</a>
        </div>
    </form>
</section>

<div class="d-flex justify-content-center">
    <div *ngIf="!load" class="spinner-border text-info" role="status">
        <span class="visually-hidden"></span>
    </div>
</div>
